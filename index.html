<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <main>
    <div class="card" id="title-card">
      <div class="card-body text-center">
        Weather Dashboard
      </div>
    </div>

    <div class="card" style="width: 18rem;" id="search-card">
      <div class="card-body" >
        <h5 class="card-title">Search for a City:</h5>
        <div class="row">
          <div class="col">
            <form id="search-form">
              <input type="text" class="form-control" placeholder="San Diego" aria-label="First name" id="search-input">
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="search-button">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <ul id="button-section"></ul>
    </div>
<!--current days weather-->
    <div class="card" >
      <div class="card-body" id="main-weather">
        <h5 class="card-title" id="city-name"></h5>
        <img id="icon-space" src="#"/>
        <h6 class="card-subtitle mb-2 text-muted" id="date"></h6>
        <ul class="list-group list-group-flush" id="citiesList">
          <li class="list-group-item" id="temp"></li>
          <li class="list-group-item" id="wind"></li>
          <li class="list-group-item" id="humidity"></li>
        </ul>
      </div>
    </div>
<!-- 5 day forecast -->
<div id="five-days">
    <h3 class="text-center">5 Day Forecast</h3>
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted" id="date1"></h6>
            <img id="icon-space1" src="#"/>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="temp1"></li>
              <li class="list-group-item" id="wind1"></li>
              <li class="list-group-item" id="humidity1"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted" id="date2"></h6>
            <img id="icon-space2" src="#"/>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="temp2"></li>
              <li class="list-group-item" id="wind2"></li>
              <li class="list-group-item" id="humidity2"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted" id="date3"></h6>
            <img id="icon-space3" src="#"/>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="temp3"></li>
              <li class="list-group-item" id="wind3"></li>
              <li class="list-group-item" id="humidity3"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted" id="date4"></h6>
            <img id="icon-space4" src="#"/>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="temp4"></li>
              <li class="list-group-item" id="wind4"></li>
              <li class="list-group-item" id="humidity4"></li>
            </ul>
          </div>
        </div>
      </div>


      <div class="col">
        <div class="card">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted" id="date5"></h6>
            <img id="icon-space5" src="#"/>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="temp5"></li>
              <li class="list-group-item" id="wind5"></li>
              <li class="list-group-item" id="humidity5"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </main>
</body>

</html>
